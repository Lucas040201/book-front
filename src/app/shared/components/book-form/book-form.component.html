<div class="d-flex justify-content-center mb-3">
  <form [formGroup]="form" class="col-12 col-md-6">
    <div class="form-group mb-2">
      <label for="title">Book Title</label>
      <input class="form-control" type="text" id="title" name="title" formControlName="title">
    </div>
    <div class="form-group mb-2">
      <label for="description">Book Description</label>
      <input class="form-control" type="text" id="description" name="description" formControlName="description">
    </div>
    <div class="form-group mb-2">
      <label for="price">Book Price</label>
      <input class="form-control" type="number" id="price" name="price" formControlName="price">
    </div>
    <div class="form-group mb-2">
      <label for="quantity">Book Quantity</label>
      <input class="form-control" type="number" id="quantity" name="quantity" formControlName="quantity">
    </div>
    <button class="btn btn-success mt-4" (click)="submit()">Submit</button>
  </form>
</div>
