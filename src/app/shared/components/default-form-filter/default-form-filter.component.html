<form [formGroup]="form" class="row">
  <div class="form-group col-12 col-md-4">
    <label for="search">Search Field</label>
    <input formControlName="search" type="text" class="form-control" name="search" id="search">
  </div>
  <div class="form-group col-12 col-md-2 pb-3">
    <label for="sort">Sort Book</label>
    <select name="sort" id="sort" class="form-control" formControlName="sort">
      <option selected value="asc">ASC</option>
      <option value="desc">DESC</option>
    </select>
  </div>
  <div class="col-12 col-md-6 d-flex align-items-end justify-content-end">
    <button class="btn btn-primary" (click)="submit()">Search</button>
  </div>
</form>
